<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üêç Snake Game by Manojkumar</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://www.worldatlas.com/upload/a4/91/91/shutterstock-1708408498.jpg') no-repeat center center/cover;
      font-family: "Poppins", sans-serif;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      text-shadow: 0 0 15px #00ff88;
      font-size: 2em;
      margin-bottom: 5px;
      text-align: center;
    }

    #score {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #00ff88;
    }

    canvas {
      background: rgba(0, 0, 0, 0.85);
      box-shadow: 0 0 25px #00ff88;
      border: 3px solid #00ff88;
      border-radius: 10px;
      touch-action: none;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: #00ff88;
      text-align: center;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px #00ff88;
      display: none;
      animation: fadeIn 0.8s ease-in-out;
    }

    #restartBtn {
      background-color: #00ff88;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    #restartBtn:hover {
      background-color: #00cc77;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #ccc;
      text-shadow: 0 0 5px #000;
    }

    @media (max-width: 600px) {
      canvas {
        width: 300px;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <p id="score">Score: 0</p>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <!-- Game Over message -->
  <div id="gameOver">
    <h2>üíÄ Game Over!</h2>
    <p id="finalScore"></p>
    <button id="restartBtn">Play Again</button>
  </div>

  <footer>Made with ‚ù§Ô∏è by Manojkumar</footer>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const gameOverScreen = document.getElementById("gameOver");
    const finalScoreText = document.getElementById("finalScore");
    const restartBtn = document.getElementById("restartBtn");
    const scoreDisplay = document.getElementById("score");

    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = null;
    let food = randomFood();
    let score = 0;
    let speed = 150;
    let game;

    // Keyboard controls
    document.addEventListener("keydown", changeDirection);
    restartBtn.addEventListener("click", restartGame);

    // Swipe controls (touch)
    let touchStartX = 0;
    let touchStartY = 0;

    canvas.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });

    canvas.addEventListener("touchmove", (e) => {
      if (!touchStartX || !touchStartY) return;
      const touch = e.touches[0];
      let deltaX = touch.clientX - touchStartX;
      let deltaY = touch.clientY - touchStartY;

      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        // horizontal swipe
        if (deltaX > 30 && direction !== "LEFT") direction = "RIGHT";
        else if (deltaX < -30 && direction !== "RIGHT") direction = "LEFT";
      } else {
        // vertical swipe
        if (deltaY > 30 && direction !== "UP") direction = "DOWN";
        else if (deltaY < -30 && direction !== "DOWN") direction = "UP";
      }

      // reset touch points
      touchStartX = 0;
      touchStartY = 0;
    });

    function changeDirection(event) {
      const key = event.keyCode;
      if (key == 37 && direction != "RIGHT") direction = "LEFT";
      else if (key == 38 && direction != "DOWN") direction = "UP";
      else if (key == 39 && direction != "LEFT") direction = "RIGHT";
      else if (key == 40 && direction != "UP") direction = "DOWN";
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box,
      };
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.85)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw food
      ctx.fillStyle = "#ff0055";
      ctx.shadowColor = "#ff0055";
      ctx.shadowBlur = 15;
      ctx.fillRect(food.x, food.y, box, box);
      ctx.shadowBlur = 0;

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i == 0 ? "#00ff88" : "#00ffaa";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Movement
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction == "LEFT") headX -= box;
      if (direction == "UP") headY -= box;
      if (direction == "RIGHT") headX += box;
      if (direction == "DOWN") headY += box;

      // Eat food
      if (headX == food.x && headY == food.y) {
        score++;
        scoreDisplay.innerText = "Score: " + score;
        food = randomFood();
        if (score % 3 == 0 && speed > 60) {
          clearInterval(game);
          speed -= 10;
          game = setInterval(draw, speed);
        }
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };

      // Collision check
      if (
        headX < 0 ||
        headY < 0 ||
        headX >= canvas.width ||
        headY >= canvas.height ||
        collision(newHead, snake)
      ) {
        gameOver();
        return;
      }

      snake.unshift(newHead);
    }

    function collision(head, arr) {
      return arr.some(segment => segment.x === head.x && segment.y === head.y);
    }

    function gameOver() {
      clearInterval(game);
      finalScoreText.textContent = `Your Score: ${score}`;
      gameOverScreen.style.display = "block";
    }

    function restartGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = null;
      score = 0;
      speed = 150;
      scoreDisplay.innerText = "Score: 0";
      food = randomFood();
      gameOverScreen.style.display = "none";
      clearInterval(game);
      game = setInterval(draw, speed);
    }

    game = setInterval(draw, speed);
  </script>
</body>
</html>
