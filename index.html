<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Manojkumar's Snake Game</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <style>
        body { background-color: #000; color: #0f0; text-align: center; font-family: sans-serif; }
        canvas { border: 2px solid #555; display: block; margin: 0 auto; }
        #loading { margin-top: 50px; font-size: 20px; }
    </style>
</head>
<body>
    <h1>üêç Snake Game</h1>
    <div id="loading">Game is starting...</div>
    <canvas id="canvas"></canvas>

 <script type="text/javascript">
        async function main() {
            let pyodide = await loadPyodide();
            await pyodide.loadPackage("micropip");
            
            // Fixed the typo here: changed pycmd to runPython
            const micropip = pyodide.runPython("import micropip; micropip");
            await micropip.install("pygame-ce"); 
            
            // This pulls your code directly from your GitHub
            let pythonCode = await fetch('prj1.py').then(res => res.text());
            
            document.getElementById('loading').style.display = 'none';
            
            // This runs your game
            await pyodide.runPythonAsync(pythonCode);
        }
        main();
    </script>
</body>
</html>
