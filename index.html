<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <script src="https://pygame-web.github.io/archives/0.8/pygbag.js"></script>
    <style>
        body { background-color: #000; color: #0f0; text-align: center; font-family: sans-serif; }
        #game-container { width: 800px; height: 600px; margin: 20px auto; background: #111; border: 2px solid #333; }
        .loading-text { font-size: 20px; margin-top: 200px; }
    </style>
</head>
<body>
    <h1>üêç Manojkumar's Snake Game</h1>
    <div id="game-container">
        <div id="status" class="loading-text">Downloading Python Environment...<br>Please wait (30-60 seconds)</div>
    </div>

    <script>
        // This function checks every 1 second if the engine is ready
        const checkLibrary = setInterval(() => {
            if (window.pygame && window.pygame.run) {
                console.log("System Ready! Starting Game...");
                document.getElementById('status').style.display = 'none';
                
                // Starts your prj1.py file
                window.pygame.run("prj1.py", "game-container");
                
                clearInterval(checkLibrary); // Stops checking once started
            }
        }, 1000);
    </script>
</body>
</html>
