<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Manojkumar's Snake Game</title>
    <script src="https://pygame-web.github.io/archives/0.8/pygbag.js"></script>
    <style>
        body { background-color: #000; color: #0f0; font-family: sans-serif; text-align: center; }
        #status { margin-top: 20px; }
        #game-container { width: 800px; height: 600px; margin: 20px auto; border: 2px solid #333; }
        button { background: #0f0; color: #000; padding: 10px 20px; font-weight: bold; cursor: pointer; border: none; }
    </style>
</head>
<body>
    <h1>üêç Snake Game</h1>
    <div id="status">Loading Python Environment...</div>
    
    <div id="game-container">
        <button id="start-btn" style="margin-top: 250px;" onclick="startGame()">Click to Start Game</button>
    </div>

    <script>
        function startGame() {
            const status = document.getElementById('status');
            const btn = document.getElementById('start-btn');
            
            try {
                // This targets your prj1.py file
                window.pygame.run("prj1.py", "game-container");
                btn.style.display = "none";
                status.innerText = "Game Running!";
            } catch (error) {
                status.innerText = "Error: System still loading. Please wait 10 seconds and click again.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
