<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Manojkumar's Snake Game</title>
    <script src="https://pygame-web.github.io/archives/0.8/pygbag.js"></script>
    <style>
        body { background-color: #000; margin: 0; padding: 0; overflow: hidden; color: #0f0; text-align: center; font-family: sans-serif; }
        #game_container { width: 800px; height: 600px; margin: 0 auto; background-color: #111; }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="game_container"></div>
    <div id="status">Loading Game Engine...</div>

    <script>
        window.onload = function() {
            // This version handles the library loading internally
            window.pygame.run("prj1.py", "game_container");
            
            // This hides the loading message after a few seconds
            setTimeout(() => {
                document.getElementById('status').style.display = 'none';
            }, 5000);
        };
    </script>
</body>
</html>
